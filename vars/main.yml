---

downloads: ~/.ansible-downloads/

dotfiles_repo: https://github.com/signalpillar/dotfiles.git
dotfiles_repo_local_destination: ~/proj/dotfiles
dotfiles_files:
   - .gitconfig
   - .gitignore
   - .spacemacs
   - .tmux.conf
   - .zshrc
   - bin/ec
   - bin/open_md
   - functions.sh
   - global_requirements.txt

# variables for the role: geerlingguy.homebrew
homebrew_cask_appdir: /Applications
homebrew_installed_packages:
   - ansible
   - boot2docker
   - caskroom/cask/brew-cask
   - cmake
   - cowsay
   - ctags
   - direnv
   - docker
   - emacs
   # PathPicker accepts a wide range of input — output from git commands, grep results,
   # searches — pretty much anything.
   - fpp
   - git
   - go
   # HTTPie is a command line HTTP client, a user-friendly cURL replacement.
   - httpie
   - icdiff
   # jq is a lightweight and flexible command-line JSON processor
   - jq
   - mc
   - mosh
   - ngrok
   - npm
   - openssl
   - readline
   - reattach-to-user-namespace
   - the_silver_searcher
   # Tig is an ncurses-based text-mode interface for git.
   - tig
   - tmux
   - wget
   - youtube-dl
   - z

homebrew_taps:
   - caskroom/cask

homebrew_cask_apps:
   - appcleaner
   - bartender
   - clipmenu
   - daisydisk
   - dash
   - dropbox
   - evernote
   - fing
   - firefox
   - flux
   - google-chrome
   - iterm2
   - java
   - karabiner 
   - kindle
   # capture part of the screen and save as GIF
   - licecap
   - menumeters
   - skype
   - slack
   - sourcetree
   - sublime-text
   - vagrant
   - viber
   - virtualbox
   - vlc
