---
downloads: ~/Downloads/
dotfiles_repo: https://github.com/Xobb/dotfiles.git
dotfiles_repo_local_destination: ~/src/personal/dotfiles
dotfiles_files:
   - { src: .gitconfig, dst: ~/.gitconfig }
   - { src: .gitignore, dst: ~/.gitignore }
   - { src: .bashrc, dst: ~/.bashrc }
   - { src: .bash_profile, dst: ~/.bash_profile }
   - { src: .bash_aliases, dst: ~/.bash_aliases }

# variables for the role: geerlingguy.homebrew
homebrew_upgrade_all_packages: yes
homebrew_cask_appdir: /Applications
homebrew_installed_packages:
   - caskroom/cask/brew-cask
   - git
   - httpie
   - mobile-shell
   - pyenv
   - pyenv-virtualenvwrapper
   - nvm
   - node
   - lame
   - openssl
   - readline
   - thefuck
   - tree
   - watchman
   - wget

homebrew_taps:
   - caskroom/cask

homebrew_cask_apps:
   - caffeine
   - crossover
   - google-drive
   - kdiff3
   - dash
   - evernote
   - unrarx
   - spectacle
   - vox
   - google-chrome
   - iterm2
   - java
   - skype
   - slack
   - vagrant
   - virtualbox
   - vlc
